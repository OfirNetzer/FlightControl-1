<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <script type='text/javascript' src='js/jquery-3.5.0.min.js'></script>
    <script type='text/javascript' src="../bootstrap/scripts/bootstrap.min.js"></script>
    <script type='text/javascript' src="js/leaflet.js"></script>
    <script type='text/javascript' src='js/dropzone.js'></script>
    <script type='text/javascript' src='js/index.js'></script>
    <script type='application/json' src='json/markers.json'></script>

    <link rel="stylesheet" href="../bootstrap/content/bootstrap.min.css" />
    <link rel="stylesheet" href="css/leaflet.css" />
    <link rel="stylesheet" href="css/dropzone.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="css/index.css" rel="stylesheet" />

    <style>
        ::-webkit-scrollbar-track {
            -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
            border-radius: 10px;
            background-color: #F5F5F5;
        }

        ::-webkit-scrollbar {
            width: 12px;
            background-color: #F5F5F5;
        }

        ::-webkit-scrollbar-thumb {
            border-radius: 10px;
            -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,.3);
            background-color: #13abed;
        }
    </style>

</head>

<body>
    <br />
    <h1 class="text-info text-center">Web Application Flight Control</h1>
    <br />
    <h6 id="dropzoneError" class="text-center" style="color:red"></h6>
    <h6 id="getFlightsError" class="text-center" style="color:red"></h6>
    <h6 id="getFlightPlanError" class="text-center" style="color:red"></h6>
    <br />

    <div class="row col-sm-12">
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-12">
                    <div class="well" id="map" style="height: 440px; border: 1px solid #AAA;"></div>
                </div>
            </div>

            <div class="row">
                <div class="well col-md-12">
                    <br />
                    <table id="flight_details" class="table table-fixed">
                        <thead>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="well col-md-4">
            <table id="flights" class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Flight ID</th>
                        <th scope="col">Airline</th>
                        <th scope="col">Is External</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div class="container">
                <div class="row my-4">
                    <div class="col">
                        <form action="/api/FlightPlan" method="post" class="dropzone dz-clickable" id="myDropzone">
                            <div class="dz-message d-flex flex-column">
                                Drag &amp; Drop here or click
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
